version: '3.9'

services:

  database:
    image: postgres:latest
    restart: always
    ports:
      - 5556:5432
    environment:
      POSTGRES_DB: ${APP_POSTGRESQL_DB}
      APP_POSTGRES_USER: ${APP_POSTGRESQL_USER}
      POSTGRES_PASSWORD: ${APP_POSTGRESQL_PASS}
    volumes:
      - ./db-data-app/:/var/lib/postgresql/data/
      - ./src/main/resources/sql/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
    networks:
      - local-keycloak

  postgres:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - 5555:5432
    volumes:
      - ./db-data/:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${POSTGRESQL_DB}
      POSTGRES_USER: ${POSTGRESQL_USER}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASS}
    networks:
      - local-keycloak

  keycloak:
    depends_on:
      - postgres
    image: jboss/keycloak:latest
    container_name: local_keycloak
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: ${POSTGRESQL_DB}
      DB_USER: ${POSTGRESQL_USER}
      DB_PASSWORD: ${POSTGRESQL_PASS}
      DB_SCHEMA: public
      KEYCLOAK_USER: ${KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
    ports:
      - "28080:8080"
    restart: unless-stopped
    networks:
      - local-keycloak

networks:
  local-keycloak:
    name: keycloak
    driver: bridge